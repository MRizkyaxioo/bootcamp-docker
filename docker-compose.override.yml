version: '3.8'

services:
  portal-booking-app:
    volumes:
      - ./portal-booking:/var/www/html

  portal-booking-nginx:
    ports:
      - "8000:80"
    volumes:
      - ./portal-booking:/var/www/html
      - ./portal-booking/docker-compose/nginx/default.conf:/etc/nginx/conf.d/default.conf
  layanan-ruangan-app:
    volumes:
      - ./layanan-ruangan:/var/www/html
  layanan-ruang-nginx:
    ports:
      - "8001:80"
    volumes:
      - ./layanan-ruangan:/var/www/html
      - ./layanan-ruangan/docker-compose/nginx/default.conf:/etc/nginx/conf.d/default.conf